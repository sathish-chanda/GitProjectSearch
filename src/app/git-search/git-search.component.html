<h3>{{title}} - {{displayQuery}}</h3>
<input name="query" placeholder="Enter Search Here" [(ngModel)]="searchQuery" />
<button (click) = "sendQuery()">Submit</button>
<div *ngIf="searchResult; else elseBlock">
<h3  class="total">Total Results: {{searchResult?.total_count}}</h3>
<ul class="list">
    <li [ngClass] = "{'background-color' : (i%2 == 0) ? 'silver' : 'white' }" class="list_item" *ngFor = "let result of searchResult?.items; index as i">
        <a [href] = "result.html_url" >
            <img class="avatar" [src]="result.owner.avatar_url" />
            <h4 class="title">{{result.name }}
                <small>by {{result.owner.login | uppercase}}</small>
            </h4>
        </a>
        <p class="description">{{ result.description}}</p>
        <p>Created on : {{result.created_at | date:'fullDate'}}</p>
    </li>
</ul>
</div>
<ng-template #elseBlock>Loading......</ng-template>
<ng-template #elseInvalidSearch><h1>Invalid search query</h1></ng-template>
